<app-blank title="Kategoriler" sectionTitle="Kategori Listesi">
    <div class="form-group">
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fa fa-plus"></i>
        </button>
        <div class="col-md-4" style="float: right;">
            <input [(ngModel)]="search" type="search" class="form-control form-control-sm" placeholder="Ara...">
        </div>
    </div>
    <app-table [heads]='["#", "Kategori Adı", "İşlemler"]'>
        <tr *ngFor="let category of categories | categoryPipe: search let i=index">
            <td>{{i+1}}</td>
            <td>{{category.name}} - {{category.id}}</td>
            <td>
                <button class="btn btn-outline-success btn-sm" (click)="getUpdate(category)"
                    data-bs-toggle="modal" data-bs-target="#updateModal">
                    <i class="fa fa-edit"></i> Güncelle
                </button>
                <button (click)="delete(category)" class="btn btn-outline-danger btn-sm mx-2">
                    <i class="fa fa-trash"></i> Sil
                </button>
            </td>
        </tr>
    </app-table>
</app-blank>

<!-- Ekle Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModal">Kategori Ekle</h5>
                <button type="button" class="close" id="closeModal" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form autocomplete="off" [formGroup]="categoryForm" (submit)="add()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Kategori Adı</label>
                        <input type="text" class="form-control" id="name" required="true" minlength="3"
                            placeholder="Kategori Adı" formControlName="name" #name [appValid]="name.validity.valid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Güncelle Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModal">Kategori Güncelle</h5>
                <button type="button" class="close" id="updatecloseModal" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form autocomplete="off" [formGroup]="updatecategoryForm" (submit)="update()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="uname">Kategori Adı</label>
                        <input type="text" class="form-control" id="uname" required="true" minlength="3"
                            formControlName="uname" #uname [appValid]="uname.validity.valid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="submit" class="btn btn-warning">Güncelle</button>
                </div>
            </form>
        </div>
    </div>
</div>
